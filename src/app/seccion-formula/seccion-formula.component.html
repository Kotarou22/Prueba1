<div class="container">
  <section>
    <fieldset>
      <label>Coloque su seccion: </label>
      <input type="text" name="secciones" [value]="nuevaSeccion.sigla" (input)="cambiarSiglas($event)">
    </fieldset>
    <fieldset>
      <label>Coloque el nombre de su seccion: </label>
      <input type="text" name="nombresC" [value]="nuevaSeccion.nombresC" (input)="cambiarNombresC($event)">
    </fieldset>
  </section>
</div>
